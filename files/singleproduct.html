<style>
    .page-content {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.product-page {
    width: 70%;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.product-desc {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.product-desc-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-details-info {
    text-align: center;
    margin-top: 20px;
}

.product-details-info h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.product-details-info h2 {
    font-size: 22px;
    margin-bottom: 20px;
}

.product-desc-details, .product-details-desc {
    text-align: left;
    width: 100%;
    margin-top: 20px;
}

.product-desc-p {
    font-size: 16px;
    line-height: 1.5;
    margin: 10px 0;
}

.btn-back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn-back:hover {
    background-color: #0056b3;
}

</style>

<div class="page-content">

    <div class="product-page">

        <div class="product-desc">

            <div class="product-desc-image">
                <img src={{%XIMAGEX%}} width="280" height="328">
            </div>

            <div class="product-details-info">

                <h1>{{%NAME%}}</h1>

                <h2 style="color: green;">${{%XPRICE%}}</h2>

                <div class="product-desc-details">

                    <h3>Product Details</h3>

                    <p class="product-desc-p">{{%SIZE%}}</p>
                    <p class="product-desc-p">{{%XCAMERAX%}}</p>
                    <p class="product-desc-p"><b>Model Number</b>{{%MODELNO%}}</p>
                    <p class="product-desc-p"><b>Model Name</b> {{%XMODELNAMEX%}}</p>
                    <p class="product-desc-p"><b>ROM</b>{{%ROM%}}</p>

                </div>

                <div class="product-details-desc">
                    <h3>Product Description</h3>
                    <p class="product-desc-p">
                        {{%DISCRIPTION%}}
                    </p>
                </div>

            </div>

            <a href="/products" class="btn-back">Back</a>

        </div>

    </div>

</div>
